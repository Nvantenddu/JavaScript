        <main>
            
            <br><br>
           
        <div>
        <form action="" method="post" id="form" name="form">
		
			
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="First Name" required>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="email@domain.com" required>
            <label for="phone">Phone</label>
			<input type="text" id="phone" name="phone" placeholder="226-986-5986" required>
			<div class="input-group">
				<label>Gender</label><br>
				<input type="radio" id="woman" value="woman" name="user_gender"><label for="male">Woman</label> <br>
				<input type="radio" id="man" value="man" name="user_gender"><label for="male">Man</label> <br>
				<input type="radio" id="non_binary" value="non_binary" name="user_gender"><label for="male">Non-Binary</label>
			</div>
		

		
			<label for="bio">Message</label>
			<textarea id="bio" name="user_bio" placeholder="Please write your message here" required></textarea>

			<label for="job">Review</label>
			<select id="job" name="user_job">
				<option value="none">Select</option>
				<option value="copywriter">Excellent</option>
				<option value="creative_director">Good</option>
				<option value="designer">Average</option>
				<option value="developer">Bad</option>
			</select><br><br><br>

			
            <button class="button" name="submit" id="submit" value="Submit">Submit</button><br>
	</form>
